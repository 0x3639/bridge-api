version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: orchestrator-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://orchapi:${DB_PASSWORD:-orchestrator_secret}@postgres:5432/orchestrator
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: orchestrator-postgres
    environment:
      - POSTGRES_USER=orchapi
      - POSTGRES_PASSWORD=${DB_PASSWORD:-orchestrator_secret}
      - POSTGRES_DB=orchestrator
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchapi -d orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  orchestrator-net:
    driver: bridge
